<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="header.jpg">
</head>
<body>


<form action="/action_page.php">
  <div class="container">
    <h1>Signup</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="fname"><b>First Name</b></label>
    <input type="text" class="sign-up" placeholder="Enter Your First Name" name="fname" required>
    
    <label for="lname"><b>Last Name</b></label>
    <input type="text" class="sign-up" placeholder="Enter Your Last Name" name="lname" required>


    <label for="email"><b>Email</b></label>
    <input type="text" class="sign-up" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" class="sign-up" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" class="sign-up" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
